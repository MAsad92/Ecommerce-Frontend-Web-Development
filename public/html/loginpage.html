<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signuppage.css">
    <!-- FontAwesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="text-light py-2" style="background-color: black;">
        <div class="container d-flex justify-content-center align-items-center">
            <a href="../index.html"><img src="tycoon.png" alt="Tycoon.com" class="img-fluid" style="max-width: 200px;height:80px"></a>
        </div>
    </header>
    <!--logoo-->
   <div class="container mt-5">
        <div class="logoimg d-flex justify-content-center card text-center bg-warning" >
            <img src="Tycoon.png" alt="Responsive Image" class="img-fluid rounded mx-auto">
        </div>
    </div>
    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="keepSession" class="form-check-input">
                        <label for="keepSession" class="form-check-label">Keep the session open.</label>
                    </div>
                    <a href="#" class="text-decoration-none">I forgot my password.</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <div class="text-center mt-3">
                <p>Aren't you registered? <a href="signuppage.html" class="text-decoration-none">Register <i class="fa-solid fa-arrow-right"></i></a></p>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-block"><i class="fab fa-facebook"></i> Log in with Facebook</button>
                <button class="btn btn-info btn-block"><i class="fab fa-twitter"></i> Log in with Twitter</button>
                <button class="btn btn-danger btn-block"><i class="fab fa-google"></i> Log in with Google</button>
                <button class="btn btn-dark btn-block"><i class="fab fa-apple"></i> Log in with Apple</button>
            </div>
        </div>
        
    </div>

</body>
</html>
